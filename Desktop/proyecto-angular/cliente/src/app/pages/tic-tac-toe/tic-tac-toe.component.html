<div class="cuadricula">
  @for (celda of celdas; track celda; let i = $index) {
    <div class="celda" (click)="celdaClick(i)">
      @if (celda === 1) {
        <img src="assets/equis.png" alt="equis">
      }
      @if (celda === 2) {
        <img src="assets/circulo.png" alt="circulo">
      }
      @if (celda === 0) {
        <span>{{i + 1}}</span>
      }
    </div>
  }
</div>
