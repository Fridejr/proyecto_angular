<div class="container">
  <div class="filter d-flex">
    <label for="pokemonType">Select Pokémon Type:</label>
    <select id="pokemonType" [(ngModel)]="selectedType" (change)="filterPokemonByType()">
      <option value="all">All</option>
      <option value="normal">Normal</option>
      <option value="fire">Fire</option>
      <option value="water">Water</option>
      <option value="electric">Electric</option>
      <option value="grass">Grass</option>
      <option value="ice">Ice</option>
      <option value="fighting">Fighting</option>
      <option value="poison">Poison</option>
      <option value="ground">Ground</option>
      <option value="flying">Flying</option>
      <option value="psychic">Psychic</option>
      <option value="bug">Bug</option>
      <option value="rock">Rock</option>
      <option value="ghost">Ghost</option>
      <option value="dragon">Dragon</option>
      <option value="dark">Dark</option>
      <option value="steel">Steel</option>
      <option value="fairy">Fairy</option>
    </select>
    <div style="margin-left: 20px;">
      Total: {{ typeCounts[selectedType] || 0 }}
    </div>
    <!-- <label for="pokemonName">Search Pokémon:</label>
    <input type="text" id="pokemonName" [(ngModel)]="searchTerm" (input)="filterPokemonByName()"> -->
  </div>


  <div class="pokemon-list">
    @for (pokemon of pokemonList; track pokemon) {
      <div class="pokemon-card">
        <img [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + getPokemonId(pokemon.url) + '.png'" alt="{{ pokemon.name }}">
        <h3>{{ pokemon.name }}</h3>
        <!-- <p>Type: <span *ngIf="getPokemonType(pokemon.url) | async as type">{{ type }}</span></p> -->
      </div>
    }

  </div>
</div>
